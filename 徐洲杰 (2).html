<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹅鸭杀 - 一款有趣的桌游</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>鹅鸭杀</h1>
    </header>
    <div class="container">
        <h2>游戏简介</h2>
        <p>鹅鸭杀是一款结合了狼人杀和三国杀元素的桌面游戏。玩家需要通过推理和策略来找出隐藏在鹅群中的鸭子，并将其淘汰。游戏过程中，玩家可以使用各种技能和道具来帮助自己或阻碍对手。</p>
        <h2>游戏规则</h2>
        <p>1. 每位玩家选择一个角色，包括鹅、鸭子、杀手等。<br>
           2. 游戏开始后，玩家轮流发言，试图找出鸭子。<br>
           3. 玩家可以使用技能或道具来影响游戏进程。<br>
           4. 最终目标是将所有鸭子淘汰。</p>
    </div>
</body>
